<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tip Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #ffe5b4;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
        <h1 class="text-center mb-4">Tip Distribution Results</h1>

        <p class="text-center fs-5">Total Tip Pool:
            <strong>$<span th:text="${tipPool}"></span></strong>
        </p>

        <table class="table table-striped table-bordered table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th>Role</th>
                <th>Count</th>
                <th>Per Person ($)</th>
                <th>Total ($)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Waiter</td>
                <td th:text="${waiters}"></td>
                <td th:text="${waiterShare}" style="background-color: #fff8dc;"></td> <!-- light gold -->
                <td th:text="${waiterTotal}"></td>
            </tr>
            <tr>
                <td>Food Runner</td>
                <td th:text="${foodRunners}"></td>
                <td th:text="${foodRunnerShare}" style="background-color: #fff8dc;"></td>
                <td th:text="${foodRunnerTotal}"></td>
            </tr>
            <tr>
                <td>Busboy</td>
                <td th:text="${busboys}"></td>
                <td th:text="${busboyShare}" style="background-color: #fff8dc;"></td>
                <td th:text="${busboyTotal}"></td>
            </tr>
            </tbody>
            <tfoot class="table-light">
            <tr>
                <th colspan="3">Grand Total</th>
                <th th:text="${tipPool}"></th>
            </tr>
            </tfoot>
        </table>
        <div class="text-center mt-3">
            <a href="/calculator" class="btn btn-primary">Back to Calculator</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
