<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Tip-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-3">Risotto House</h1>
        <h2 class="text-center mb-4">Tip Calculator</h2>

        <!-- Error -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Something went wrong. Please check your inputs.
        </div>

        <!-- Form -->
        <form th:action="@{/calculate}" method="post">
            <!-- Tip Pool -->
            <div class="mb-3">
                <label for="tipPool" class="form-label">Total Tip Pool ($)</label>
                <input type="number" id="tipPool" name="tipPool"
                       class="form-control" min="0" value="0" required>
            </div>

            <!-- Waiters -->
            <div class="mb-3">
                <label for="waiters" class="form-label">Number Of Waiters</label>
                <input type="number" id="waiters" name="waiters"
                       class="form-control" min="0" value="0" required>
            </div>

            <!-- Food Runners -->
            <div class="mb-3">
                <label for="foodRunners" class="form-label">Number Of Food Runners</label>
                <input type="number" id="foodRunners" name="foodRunners"
                       class="form-control" min="0" value="0" required>
            </div>

            <!-- Busboys -->
            <div class="mb-3">
                <label for="busboys" class="form-label">Number Of Busboys</label>
                <input type="number" id="busboys" name="busboys"
                       class="form-control" min="0" value="0" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Calculate Tips</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
